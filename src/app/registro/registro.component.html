<div class="social-wrapper">
  <div class="social " data-pages="social">
    <!-- START JUMBOTRON -->
    <div class="jumbotron smallBanner" data-social="cover">
      <div class="titleContainer" [@enterAnimation]="(_togglerService.animateEnter|async) == true ?'loading':'ready'">
        <h5 class="titleCorto text-white m-l-20">Registro Vocero</h5>
        <div class="vitantInnerLogo"  [ngStyle]="{
            'background-image': 'url(assets/Vitant/VITANT_Logo_horizontal_condescriptivo_RGB_FC.jpg)'
            }"></div>
      </div>
    </div>
    <!-- END JUMBOTRON -->
    <div class="container-fluid container-fixed-lg sm-p-l-0 sm-p-r-0 container-main">
      <pg-container>
        <div class="card card-transparent" [@enterAnimation]="(_togglerService.animateEnter|async) == true ?'loading':'ready'">
          <div class="card-body">
            <div class="row rowJustifyCenter">

              <div class="col-lg-12">
                <pgcard Controls="false" HeaderClass="pgCardNoHeader" AdditionalClasses="hoverCard formPadding">

                  <form id="form-personal" role="form" autocomplete="off" #basicForm="ngForm">
                    <div class="row clearfix">
                      <div class="col-md-12">
                        <div pgFormGroupDefault class="form-group form-group-default required"
                             [class.has-error]="basicFormfname.invalid && (basicFormfname.dirty || basicFormfname.touched)">
                          <label>Nombre</label>
                          <input [textMask]="{mask: mask.name, guide: false}"
                                 type="text"
                                 class="form-control"
                                 name="the_Name" autocomplete="off"
                                 [(ngModel)]="name" #basicFormfname="ngModel" required>
                        </div>

                        <div *ngIf="basicFormfname.invalid && (basicFormfname.dirty || basicFormfname.touched)">
                          <label *ngIf="basicFormfname.errors.required" class="error">Esta informaci&oacute;n es requerida</label>
                        </div>
                      </div>
                    </div>

                    <div class="row clearfix">
                      <div class="col-md-12">
                        <div pgFormGroupDefault class="form-group form-group-default required" [class.has-error]="basicFormLName.invalid && (basicFormLName.dirty || basicFormLName.touched)">
                          <label>Apellido</label>
                          <input [textMask]="{mask: mask.name, guide: false}"
                                 type="text"
                                 class="form-control"
                                 name="the_lastName"
                                 [(ngModel)]="lastName" autocomplete="off"
                                 #basicFormLName="ngModel" required>
                        </div>
                        <div *ngIf="basicFormLName.invalid && (basicFormLName.dirty || basicFormLName.touched)">
                          <label *ngIf="basicFormLName.errors.required" class="error">Esta informaci&oacute;n es requerida</label>
                        </div>
                      </div>
                    </div>

                    <div class="row clearfix">
                      <div class="col-md-12">
                        <div pgFormGroupDefault class="form-group form-group-default required" [class.has-error]="basicFormPhone.invalid && (basicFormPhone.dirty || basicFormPhone.touched)">
                          <label>Tel&eacute;fono</label>
                          <input [textMask]="{mask: mask.telephone}" type="text"
                                 class="form-control"
                                 name="the_phoneNumber"
                                 [(ngModel)]="phoneNumber" autocomplete="off"
                                 #basicFormPhone="ngModel" required>
                        </div>
                        <div *ngIf="basicFormPhone.invalid && (basicFormPhone.dirty || basicFormPhone.touched)">
                          <label *ngIf="basicFormPhone.errors.required" class="error">Esta informaci&oacute;n es requerida</label>
                        </div>
                      </div>
                    </div>

                    <div class="row clearfix">
                      <div class="col-md-12">
                        <div pgFormGroupDefault class="form-group form-group-default required" [class.has-error]="basicFormEmail.invalid && (basicFormEmail.dirty || basicFormEmail.touched)">
                          <label>Correo</label>
                          <input [textMask]="{mask: mask.emailMask}"
                                 type="text"
                                 class="form-control"
                                 name="the_email"
                                 [(ngModel)]="email"
                                 [pattern]="emailPattern" autocomplete="off"
                                 #basicFormEmail="ngModel" required>
                        </div>
                        <div *ngIf="basicFormEmail.invalid && (basicFormEmail.dirty || basicFormEmail.touched)">
                          <label *ngIf="basicFormEmail.errors.required" class="error font-med">Esta informaci&oacute;n es requerida</label>
                          <label *ngIf="basicFormEmail.errors.pattern" class="error font-med">El email es inv&aacute;lido</label>
                        </div>
                      </div>
                    </div>

                    <div class="row clearfix">
                      <div class="col-md-12">
                        <div pgFormGroupDefault class="form-group form-group-default required" [class.has-error]="basicFormPassword.invalid && (basicFormPassword.dirty || basicFormPassword.touched)">
                          <label>Contrase&ntilde;a</label>
                          <input [textMask]="{mask: mask.password, guide: false}"
                                 type="password"
                                 class="form-control"
                                 name="the_password"
                                 [(ngModel)]="password" autocomplete="off"
                                 #basicFormPassword="ngModel" required>
                        </div>
                        <div *ngIf="basicFormPassword.invalid && (basicFormPassword.dirty || basicFormPassword.touched)">
                          <label *ngIf="basicFormPassword.errors.required" class="error font-med">Esta informaci&oacute;n es requerida</label>
                        </div>
                      </div>
                    </div>

                    <p class="pull-right">
                      <a href="https://vitant.mx/themes/begrand/assets/documents/vitant-aviso-de-privacidad.pdf" target="_blank">Terminos y Condiciones</a> .
                    </p>

                    <div class="clearfix"></div>

                    <BR>
                    <div class="row clearfix">
                      <div class="col-md-12 buttonCenter">
                        <button class="btn btn-coral btnVitant" type="submit" [class.disabled]="basicForm.invalid" (click)="createAccount(basicForm)">
                         <i> Crear Cuenta</i>
                        </button>
                      </div>
                    </div>

                  </form>

                </pgcard>
              </div>
            </div>
          </div>
        </div>
      </pg-container>


    </div>

    <!-- END CONTAINER FLUID -->
  </div>
  <!-- /container -->
</div>
