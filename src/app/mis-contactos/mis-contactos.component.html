<div class="social-wrapper">
  <div class="social " data-pages="social">
    <!-- START JUMBOTRON -->
    <div class="jumbotron smallBanner" data-social="cover">
      <div class="titleContainer" [@enterAnimation]="(_togglerService.animateEnter|async) == true ?'loading':'ready'">
        <h5 class="titleCorto text-white m-l-20">Mis Contactos</h5>
        <div class="vitantInnerLogo"  [ngStyle]="{
                        'background-image': 'url(assets/Vitant/MarcaRegistradaSinBorde.png)'
            }"></div>
      </div>
    </div>
    <!-- END JUMBOTRON -->
    <div class="container-fluid padding-25 sm-padding-10 sm-gutter container-main">
      <div class="row">
        <div class="col-lg-12 col-xlg-12">
          <div class="row">
            <div class="col-sm-4 m-b-10" *ngFor="let contact of contacts">
              <div class="ar-1-1">

                <pgcard
                  TimeOut="3000" BodyClass="no-padding"
                  AdditionalClasses="widgetContactoRegistrado card no-border widget widget-loader-circle-lg no-margin full-height"
                  Controls="false" HeaderClass="pgCardNoHeader">

                  <div class="concatTileInfo full-height">
                    <div>
                      <h3 class="text-white nombreContactoTile">{{contact.Name}} {{contact.LastName}}</h3>
                      <h4 class="text-white correoContactoTile hint-text">{{contact.Email}}</h4>
                      <h4 class="text-white correoContactoTile hint-text">{{contact.PhoneNumber}}</h4>
                      <h4 class="text-white correoContactoTile hint-text">Registrado: {{contact.RegistrationDate | date:'dd/mm/yyy'}}</h4>
                    </div>
                  </div>

                </pgcard>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- END CONTAINER FLUID -->
  </div>
  <!-- /container -->
</div>
